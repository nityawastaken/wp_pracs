<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details Table</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 70%;
            margin: auto;
            background-color: white;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        /* Alternate row colors */
        tr:nth-child(even) {
            background-color: #e8e8e8;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Amit</td>
            <td>10</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Neha</td>
            <td>10</td>
            <td>90</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Rahul</td>
            <td>10</td>
            <td>78</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Pooja</td>
            <td>10</td>
            <td>88</td>
        </tr>
    </table>

</body>
</html>
