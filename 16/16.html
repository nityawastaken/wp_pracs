<!DOCTYPE html>
<html>
<head>
    <title>Card Layout</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        div {
            width: 300px;
            background-color: white;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
    </style>
</head>

<body>

    <div>
        <h3>Card Title</h3>
        <p>
            This is a simple card layout created using div and CSS styling.
        </p>
    </div>

</body>
</html>
