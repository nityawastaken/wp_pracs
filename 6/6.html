<!DOCTYPE html>
<html>
<head>
    <title>Two Column Layout</title>

    <style>
        div {
            width: 45%;
            float: left;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div style="background-color: lightblue;">
        <h3>Column 1</h3>
        <p>This is the first column.</p>
    </div>

    <div style="background-color: lightpink;">
        <h3>Column 2</h3>
        <p>This is the second column.</p>
    </div>

</body>
</html>
