<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Menu</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Navigation bar */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        /* Horizontal menu */
        li {
            float: left;
        }

        /* Links inside menu */
        li a {
            display: block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Hover effect */
        li a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="frame1.html" title="About">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

</body>
</html>
