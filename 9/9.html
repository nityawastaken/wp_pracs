<!DOCTYPE html>
<html>
<head>
    <title>CSS Text Properties</title>

    <style>
        h2 {
            text-align: center;
            text-decoration: underline;
        }

        p {
            text-align: justify;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        span {
            text-decoration: line-through;
        }
    </style>
</head>

<body>

    <h2>CSS Text Styling</h2>

    <p>
        This paragraph shows text alignment, text transformation,
        and letter spacing using CSS properties.
    </p>

    <p>
        <span>This text is crossed out.</span>
    </p>

</body>
</html>
