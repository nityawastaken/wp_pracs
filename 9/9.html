<!DOCTYPE html>
<html>
<head>
    <title>CSS Text Properties</title>

    <style>
        h2 {
            text-align: center;
            text-decoration: underline;
        }

        p {
            text-align: right;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .striked {
            text-decoration: line-through;
        }
        .bold {
            font-weight: bold;
        }
        .right{
            text-align: right;
        }
    </style>
</head>

<body>

    <h2>CSS Text Styling</h2>

    <p>
        This paragraph shows text alignment, text transformation,
        and letter spacing using CSS properties.
    </p>

    <p>
        <span class="striked">This text is strikethrough.</span>
    </p>
      <p>
        <span class="bold">This text is bold.</span>
    </p>
        <p class="bold" style = "font-style: italic;">
            This text is right aligned.
        </p>

</body>
</html>
