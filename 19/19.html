<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 80px;
        }

        .rating {
            margin-top: 5px;
        }

        input[type="radio"] {
            width: auto;
        }

        input[type="submit"] {
            margin-top: 15px;
            background-color: #333;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <form>
        <h2>Feedback Form</h2>

        <label>Name</label>
        <input type="text">

        <label>Email</label>
        <input type="email">

        <label>Rating</label>
        <div class="rating">
            <input type="radio" name="rate"> Excellent
            <input type="radio" name="rate"> Good
            <input type="radio" name="rate"> Average
        </div>

        <label>Comments</label>
        <textarea></textarea>

        <input type="submit" value="Submit Feedback">
    </form>

</body>
</html>
