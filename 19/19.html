<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 180px;
            background-color: beige;
        }

        /* .rating {
            margin-top: 5px;
        } */

        input[type="radio"] {
            width: auto;
            margin: 1px;
            accent-color: rgb(231, 239, 6);
        }

        input[type="submit"] {
            margin-top: 15px;
            background-color: #333;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #a01c1c;
        }
        footer{
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <form>
        <h2>Feedback Form</h2>

        <label>Name</label>
        <input type="text">

        <label>Email</label>
        <input type="email">

        <label>Rating</label>
            <input type="radio" name="rate"> Excellent
            <input type="radio" name="rate"> Good
            <input type="radio" name="rate"> Average

        <label>Comments</label>
        <textarea></textarea>

        <input type="submit" value="Submit Feedback">
    </form>
    <footer>
        <p style="text-align: center;">&copy; 2024 Feedback Inc.</p>
    </footer>
</body>
</html>
