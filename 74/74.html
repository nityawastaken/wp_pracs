<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Book Catalog â€“ Edit Books</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        ul {
            width: 500px;
            margin: auto;
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #ffffff;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid #cccccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Library Book Catalog</h1>

<ul id="bookList"></ul>

<script>
    // Array of book objects
    let books = [
        { title: "The Alchemist", author: "Paulo Coelho" },
        { title: "Harry Potter", author: "J.K. Rowling" },
        { title: "Atomic Habits", author: "James Clear" }
    ];

    // Display books
    function displayBooks() {
        const list = document.getElementById("bookList");
        list.innerHTML = "";

        books.forEach((book, index) => {
            const li = document.createElement("li");
            li.textContent = book.title + " - " + book.author;

            const btn = document.createElement("button");
            btn.textContent = "Edit";
            btn.onclick = () => editBook(index);

            li.appendChild(btn);
            list.appendChild(li);
        });
    }

    // Edit book details
    function editBook(index) {
        const newTitle = prompt("Enter new title:", books[index].title);
        const newAuthor = prompt("Enter new author:", books[index].author);

        if (newTitle && newAuthor) {
            books[index].title = newTitle;
            books[index].author = newAuthor;
            displayBooks();
        }
    }

    // Initial display
    displayBooks();
</script>

</body>
</html>
