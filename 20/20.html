<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #aaa;
        }

        textarea {
            height: 90px;
        }

        input[type="submit"] {
            margin-top: 15px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <form>
        <h2>Contact Us</h2>

        <label>Name</label>
        <input type="text">

        <label>Email</label>
        <input type="email">

        <label>Subject</label>
        <input type="text">

        <label>Message</label>
        <textarea></textarea>

        <input type="submit" value="Send Message">
    </form>

</body>
</html>
