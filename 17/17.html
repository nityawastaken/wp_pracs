<!DOCTYPE html>
<html>
<head>
    <title>Simple Dropdown</title>

    <style>
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: inline-block;
            position: relative;
            background: #333;
            color: white;
            padding: 10px;
        }

        li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #ef0c0c;
        }

        li:hover ul {
            display: block;
        }
        div{
            background-color: lightblue;
            font-size: 24px;
        }
    </style>
</head>

<body>

    <ul>
        <li>Menu
            <ul>
                <li>Option 1</li>
                <li>Option 2</li>
            </ul>
        </li>
    </ul>

</body>
</html>
