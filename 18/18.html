<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .options {
            margin-top: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
        }

        input[type="submit"] {
            margin-top: 15px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <form>
        <h2>Student Registration</h2>

        <label>Name</label>
        <input type="text">

        <label>Email</label>
        <input type="email">

        <label>Password</label>
        <input type="password">

        <label>Gender</label>
        <div class="options">
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </div>

        <label>Hobbies</label>
        <div class="options">
            <input type="checkbox"> Reading
            <input type="checkbox"> Sports
            <input type="checkbox"> Music
        </div>

        <label>Course</label>
        <select>
            <option>Select Course</option>
            <option>Computer Science</option>
            <option>IT</option>
            <option>Electronics</option>
        </select>

        <input type="submit" value="Register">
    </form>

</body>
</html>
