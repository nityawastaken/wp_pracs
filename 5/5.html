<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c75f5f;
        }

        h2 {
            text-align: center;
        }

        .box {
            width: 300px;
            background-color: #add8e6; /* Content area */
            padding: 20px;             /* Space inside border */
            border: 5px solid #000;    /* Border */
            margin: 40px auto; 
                /* Space outside border */
        }

        .card{
            width: 50%;
            background-color: bisque;
            align-self: center;
            margin: auto;
            margin-top: 50px;
            padding: 10px;
            border: #000 solid 3px;


        }

        p {
            margin: 0;
            color: rgb(0, 255, 13);
        }
    </style>
</head>

<body>

    <h2>CSS Box Model Demonstration</h2>

    <div class="card">
        <p>
            This is the content area.  
            Padding creates space inside the border.  
            Border surrounds the padding and content.  
            Margin creates space outside the border.
        </p>
    </div>

</body>
</html>
