<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 15px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
        input[type="checkbox"] {
            width: auto;
            margin-top: 15px;
            
        }
        input[type="checkbox"]:checked {
            cursor: pointer;
            accent-color: aqua;
        }
    </style>
</head>

<body>

    <form>
        <h2>Login</h2>

        <label>Username</label>
        <input type="text">

        <label>Password</label>
        <input type="password">

        <label>Gender</label>
        <input type="checkbox" name="gender" value="male"> Male
        <input type="checkbox" name="gender" value="female"> Female

        <input type="submit" value="Login">
    </form>

</body>
</html>
