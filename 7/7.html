<!DOCTYPE html>
<html>
<head>
    <title>Semantic HTML Page</title>

    <style>
        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 15px;
        }

        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        section {
            background-color: #f2f2f2;
            padding: 20px;
            min-height: 800px;
        }

        footer {
            background-color: #555;
            color: white;
            text-align: center;
            padding: 10px;
        }
        h2, h3 {
            margin: 0;
            color: tomato;
        }
    </style>
</head>

<body>

    <header>
        <h2>My Website</h2>
    </header>

    <nav>
        Home   |    About   |   Contact    |    
        <a href="#">Services</a>
    </nav>

    <section>
        <h3>Welcome</h3>
        <p>
            This page demonstrates the use of HTML5 semantic elements.
        </p>
    </section>

    <footer>
        Â© 2026 My Website
    </footer>

</body>
</html>
