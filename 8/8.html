<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>

    <style>
        img {
            width: 200px;
            height: 150px;
            margin: 10px;
            border: 2px solid black;
            float: left;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <h2>Image Gallery</h2>

    <img src="piano.jpg" alt="Image 1">
    <img src="piano.jpg" alt="Image 2">
    <img src="piano.jpg" alt="Image 3">
    <img src="piano.jpg" alt="Image 4">

</body>
</html>
