<!DOCTYPE html>
<html>
<head>
    <title>CSS Positioning</title>

    <style>
        /* Relative positioning */
        .relative {
            position: relative;
            background-color: lightblue;
            padding: 20px;
            margin: 20px;
        }

        /* Absolute positioning */
        .absolute {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: lightcoral;
            padding: 10px;
        }

        /* Fixed positioning */
        .fixed {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: lightgreen;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h2>CSS Positioning Example</h2>

    <div class="relative">
        This is a RELATIVE box.

        <div class="absolute">
            ABSOLUTE box
        </div>
    </div>

    <div class="fixed">
        FIXED box
    </div>

    <p style="height: 800px;">
        Scroll down to see that the fixed box stays in the same position.
    </p>

</body>
</html>
