<!DOCTYPE html>
<html>
<head>
    <title>Advanced Counter</title>
    <style>
        h2{
            color: rgb(0, 0, 255);
        }
    </style>
     <script>
        let count = 0;   // state variable

        function increment() {
            let step = Number(document.getElementById("step").value);
            count = count + step;
            updateCount();
        }

        function decrement() {
            let step = Number(document.getElementById("step").value);
            count = count - step;

            if (count < 0) {
                alert("Count cannot be negative");
            }

            updateCount();
        }

        function reset() {
            count = 0;
            updateCount();
        }

        function updateCount() {
            document.getElementById("count").innerText = count;
        }
    </script>
</head>
<body>

    <h2>Counter</h2>

    <label>Step Value:</label><br>
    <input type="number" id="step" value="1"><br><br>

    <button onclick="decrement()">-</button>
    <button onclick="increment()">+</button>
    <button onclick="reset()">Reset</button>

    <p>Current Count: <span id="count">0</span></p>

   

</body>
</html>
